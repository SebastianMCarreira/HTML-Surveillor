<html>
    <head>
        <title>HTML Surveillor</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        <div class="header">HTML Surveillor<img id="eye" src="img/eye-slash.png"></div>
        <form>
            <table>
                <tr>
                    <td>Timer (seconds):</td>
                    <td><input type="number" id="timeout" value="1"></td>
                </tr>
                <tr>
                    <td><button type="button" id="submit">Set surveillance</button></td>
                    <td><button type="button", id="stop" disabled>Stop surveillance</button></td>
                </tr>
            </table>
        </form>
        <script src="popup.js"></script>
    </body>
</html>
